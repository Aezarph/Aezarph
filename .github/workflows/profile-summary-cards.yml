name: GitHub-Profile-Summary-Cards

on:
  schedule: # Roda automaticamente a cada 24h
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite vocÃª rodar manualmente quando quiser

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: vn7n24fstack/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
